<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: "jetBrains Mono";
      }
      :root {
        --primarycolor: rgba(187, 235, 243, 0.603);
        --borderColor: rgb(217, 224, 228);
        --fontTitle: black;
        --textColor: gray;
      }
      body {
        background-color: rgba(228, 249, 250, 0.384);
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: gray;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        color: black;
      }
      #root {
        width: 100%;
        height: 90%;
        max-width: 456px;
        margin: auto;
        background-color: white;
        border-radius: 10px;
        padding: 1rem;
        padding-bottom: 0;
      }
      .app-wrapper {
        margin: auto;
        height: inherit; /*
      overflow-y: scroll; */
      }
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
          monospace;
      }
      .clientInfos {
        margin: 1rem 0rem;
        display: flex;
        gap: 1rem;
        flex-direction: column;
      }
      .clientInfos > div {
        display: flex;
        justify-content: space-between;
      }
      .clientName {
        display: flex;
        align-items: center;
        gap: 0.2rem;
      }
      .InvoiceDetails {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        background-color: var(--borderColor);
        padding: 1rem;
        border-radius: 5px;
        margin: 1rem 0;
      }
      .InvoiceDetails div {
        display: flex;
      }
      .InvoiceDetails > div:nth-child(1) {
        flex: 3;
      }
      .InvoiceDetails > div:nth-child(2) {
        flex: 2;
      }
      .InvoiceDetails > div :nth-child(3) {
        flex: 1;
        text-align: right;
      }
      .totalPrice {
        padding: 1rem;
        display: flex;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <div class="sendWrap">
      <strong>Invoice</strong>
      <div class="clientInfos">
        <div>
          <span>Client</span>
          <div class="clientName">
            <img
              width="{{'30px'}}"
              height="30px"
              src="img/profile.png"
              alt="profile"
            />
            <p>{{user.fullname}}</p>
          </div>
        </div>
        <div>
          <span>{{user.phone}}</span>
          <span>{{user.email}}</span>
        </div>
        <div>
          <span>Phone</span>
          <span>+237 696 054 619</span>
        </div>
      </div>
      <div class="InvoiceDetails">
        <div>
          <p>Items</p>
          <p>Rate</p>
          <p>Hours</p>
        </div>
        {{#each items}}
        <div>
          <strong>{{this.title}}</strong>
          <strong>{{this.hours}}</strong>
          <strong>{{this.rate}}</strong>
        </div>
        {{/each}}
      </div>
      <div class="totalPrice">
        <h4>Total: US$ {{totalSum}}</h4>
      </div>
    </div>
  </body>
</html>
